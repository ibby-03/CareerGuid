<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: white;">
    <div style="width: 100%; max-width: 1200px; position: relative;">
        <img src="https://via.placeholder.com/1920x1080" style="width: 100%; height: auto; position: absolute; top: 0; left: 0;" />
        <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; background: rgba(45, 43, 43, 0.70);"></div>
        <div style="width: 665px; margin: 0 auto; padding: 40px; background: #FAFAFA; border-radius: 30px; position: relative; z-index: 2;">
            <div style="text-align: center; margin-bottom: 40px;">
                <h1 style="color: #145D13; font-size: 64px; font-family: 'Paytone One';">linga</h1>
                <h2 style="color: #145D13; font-size: 36px; font-family: 'Paytone One';">Welcome to</h2>
            </div>
            <h3 style="color: #145D13; font-size: 36px; font-family: 'Paytone One'; text-align: center;">Sign In</h3>
            <form action="{% url 'assessments' %}" method="get" style="margin-top: 40px;">
                <input type="text" placeholder="Username" style="width: 100%; padding: 20px; margin-bottom: 20px; font-size: 24px; border: 1px solid #145D13; border-radius: 10px; background: #D9D9D9;">
                <input type="password" placeholder="Password" style="width: 100%; padding: 20px; margin-bottom: 40px; font-size: 24px; border: 1px solid #145D13; border-radius: 10px; background: #D9D9D9;">
                <input type="submit" value="Confirm" style="width: 100%; padding: 20px; font-size: 24px; color: white; background: #145D13; border: none; border-radius: 10px; cursor: pointer;">
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <p style="font-size: 24px; color: #145D13;">Donâ€™t have an account? <a href="{% url 'createaccount' %}" style="font-weight: bold; color: #145D13;">Create Account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
