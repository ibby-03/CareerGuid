<!-- templates/core/personality.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
</head>
<body>
    <h1>Personality Quiz</h1>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <div>
                <p>{{ question.text }}</p>
                <input type="radio" name="question_{{ question.id }}" value="5" required> Strongly Agree<br>
                <input type="radio" name="question_{{ question.id }}" value="4" required> Agree<br>
                <input type="radio" name="question_{{ question.id }}" value="3" required> Neutral<br>
                <input type="radio" name="question_{{ question.id }}" value="2" required> Disagree<br>
                <input type="radio" name="question_{{ question.id }}" value="1" required> Strongly Disagree<br>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
