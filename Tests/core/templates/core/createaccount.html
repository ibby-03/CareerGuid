 <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title> 
    </head>
    
    <body>
        <div class="'w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl"></div>
            <h1 class="mb-6 text-3xl">Sign up</h1> 

            <form method="post" action=".">
                {% csrf_token %}

                {{ form.non_field_errors }}

                <div class="mb-3">
                    <label class="inline-block mb-2">Username</label>
                    {{ form.username }}
                </div>

                <button class="py-4 px-8 text-lg bg-teal-500 hover:big-teal-700 rounded-xl text-white">Submit</button>

            </form>
        </div>
    </body>
 
 </html>
