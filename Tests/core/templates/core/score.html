<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body style="font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f4f4f9;">

            <h1 style="color: #333;">Your Results!</h1>
            <h2 style="color: #666;">These are your results based on your tests</h2>

        </div>

        
        <div style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; border-radius: 5px; margin-top: 20px; cursor: pointer;">
           <p style="margin: 0;"><a href="{% url 'homepage' %}" style="font-weight: bold; color: #145D13;">Continue</a></p>
        </div>
        

        <div style="margin-bottom: 20px;">
